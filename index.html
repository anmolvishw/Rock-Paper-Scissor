<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissor game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    <section id="TitleSection">
      <h2>Rock - Paper - Scissors </h2>
    </section>

    <section id="imgsection">
        <button class="btimg" id="Rock"><img class="gameimg" id="Rock" src="./img/rock.jpg" alt="rock"></button>
        <button class="btimg" id="Paper"><img class="gameimg" id="Paper"src="./img/paper.jpg" alt="rock"></button>
        <button class="btimg" id="Scissor"><img class="gameimg" id="Scissor" src="./img/scissor.jpg" alt="rock"></button>
    </section>

    <section id="scoretxtSection">
        <span id="scoretxt">You</span>
        <span id="scoretxt">Computer</span>
<br>

        <span id="score">0</span>
        <span id="score">0</span>
    </section>

    <section id="result">
      <span id="resulttxt">Start The Game Sleect any one option</span>
    </section>

    <script src="script.js"></script>
  </body>
</html>
